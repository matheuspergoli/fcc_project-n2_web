<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" defer></script>
    <title>FCC: Survey Form</title>
</head>
<body>
    <main>
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">
                Thank you for taking the time to help us improve the platform
            </p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">
                    Name <br>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </label>
            </div>
            <br>
            <div class="form-group">
                <label id="email-label" for="email">
                    Email <br>
                    <input type="email" id="email" name="email" placeholder="Enter your Email" required>
                </label>
            </div>
            <br>
            <div class="form-group">
                <label id="number-label" for="number">
                    Age
                    <input type="number" id="number" name="number" placeholder="Age" min="18" max="90" required>
                </label>
            </div>
            <br>
            <div class="form-group">
                <label for="role">
                    Which option best describes your current role?
                    <select name="role" id="dropdown" required>
                        <option value="" disabled selected value>Select current role</option>
                        <option value="student">Student</option>
                        <option value="job">Full Time Job</option>
                        <option value="learner">Full Time Learner</option>
                        <option value="preferNo">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </label>
            </div>
            <br>
            <div class="form-group">
                <label for="user-recommend">
                    Would you recommend freeCodeCamp to a friend?
                    <label class="label-radio">
                        <input type="radio" name="user-recommend" value="definitely"> Definitely
                    </label>
                    <label class="label-radio">
                        <input type="radio" name="user-recommend" value="maybe"> Maybe
                    </label>
                    <label class="label-radio">
                        <input type="radio" name="user-recommend" value="not-sure"> Not sure
                    </label>
                </label>
            </div>
            <br>
            <div class="form-group">
                <label>
                    What would you like to see improved? <span class="clue">(Check all that apply) <br>
                    <label>
                        <input type="checkbox" value="front-end-projects" name="prefer" id=""> Front-end Projects
                    </label>
                    <br>
                    <label>
                        <input type="checkbox" value="back-end-projects" name="prefer" id=""> Back-end Projects
                    </label>
                    <br>
                    <label>
                        <input type="checkbox" value="data-visualization" name="prefer" id=""> Data Visualization
                    </label>
                    <br>
                    <label>
                        <input type="checkbox" value="challenges" name="prefer" id=""> Challenges
                    </label>
                    <br>
                    <label>
                        <input type="checkbox" value="open-source-community" name="prefer" id=""> Open Source Community
                    </label>
                    <br>
                    <label>
                        <input type="checkbox" value="gitter-help-rooms" name="prefer" id=""> Gitter help rooms
                    </label>
                    <br>
                    <label>
                        <input type="checkbox" value="videos" name="prefer" id=""> Videos
                    </label>
                    <br>
                    <label>
                        <input type="checkbox" value="city-meetups" name="prefer" id=""> City Meetups
                    </label>
                    <br>
                    <label>
                        <input type="checkbox" value="wiki" name="prefer" id=""> Wiki
                    </label>
                    <br>
                    <label>
                        <input type="checkbox" value="forum" name="prefer" id=""> Forum
                    </label>
                    <br>
                    <label>
                        <input type="checkbox" value="additional-courses" name="prefer" id=""> Additional Courses
                    </label>
                </label>
            </div>
        </form>
    </main>
</body>
</html>
