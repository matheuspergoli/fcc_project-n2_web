<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" defer></script>
    <title>FCC: Survey Form</title>
</head>
<body>
    <main>
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">
                Thank you for taking the time to help us improve the platform
            </p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">
                    Name <br>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </label>
            </div>
            <br>
            <div class="form-group">
                <label id="email-label" for="email">
                    Email <br>
                    <input type="email" id="email" name="email" placeholder="Enter your Email" required>
                </label>
            </div>
            <br>
            <div class="form-group">
                <label id="number-label" for="number">
                    Age
                    <input type="number" id="number" name="number" placeholder="Age" min="18" max="90" required>
                </label>
            </div>
            <br>
            <div class="form-group">
                <label for="role">
                    Which option best describes your current role?
                    <select name="role" id="dropdown" required>
                        <option value="" disabled selected>Select current role</option>
                        <option value="">Student</option>
                        <option value="">Full Time Job</option>
                        <option value="">Full Time Learner</option>
                        <option value="">Prefer not to say</option>
                        <option value="">Other</option>
                    </select>
                </label>
            </div>
        </form>
    </main>
</body>
</html>
